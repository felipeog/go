<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{.PageTitle}}</title>
  </head>

  <body>
    <h1>{{.PageTitle}}</h1>

    <ul>
      {{range .Todos}}
        {{if .Done}}
          <li><s>{{.Title}}</s></li>
        {{else}}
          <li>{{.Title}}</li>
        {{end}}
      {{end}}
    </ul>
  </body>
</html>
